<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login-forms.css">
</head>
<body>

    <!-- TOP HEADER -->
    <div class="top-header">
        <div class="header-left">
            <img id="upse-logo" src="assets/upse-logo.png" alt="UPSE logo">
        </div>
        <h1 class="system-title">Alumni Management System</h1>
    </div>

    <!-- MAIN CONTENT -->
    <div class="login-wrapper">

        <!-- LEFT SIDE -->
        <div class="login-left">
            <div class="login-box">
                <h2>Log-in</h2>

                <!-- go to the add records page-->
                <form action="index.html">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <button type="submit">Log-in</button>
                </form>

                <p class="register-text">
                    No account yet?
                    <a href="register-forms.html">Register</a> instead.
                </p>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="login-right">
            <!-- put img line of code here -->
        </div>

    </div>

</body>
</html>
